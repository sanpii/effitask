[package]
name = "effitask"
version = "0.1.0"
authors = ["Sanpi <sanpi@homecomputing.fr>"]
homepage = "https://github.com/sanpii/effitask"
edition = "2018"

[dependencies]
chrono = "^0.4"
dotenv = "0.15"
human-panic = "^1.0"
lazy_static = "^1.4"
notify = "^4.0"
pulldown-cmark = "0.8"
rand = "^0.8"
regex = "^1.0"
relm = "0.22"
relm-derive = "0.22"
xdg = "2.3"

[dependencies.gtk]
version = "0.14"
features = ["v3_22"]

[dependencies.log]
version = "^0.4"
features = ["std"]

[dependencies.todo-txt]
version = "2.1"
features = ["extended"]
